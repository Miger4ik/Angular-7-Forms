<div class="container">
  <form class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h1>Angular Forms</h1>

    <div class="form-control">
      <label>Email</label>
      <input type="text" placeholder="Email" formControlName="email">
      <div class="validation"></div>
    </div>

    <div class="form-control">
      <label>Пароль</label>
      <input type="password" placeholder="Пароль" formControlName="password">
      <div class="validation"></div>
    </div>

    <div class="card">
      <h2>Адреса</h2>

      <div class="form-control">
        <label>Країна</label>

        <select>
          <option value="en">English</option>
          <option value="ua">Україна</option>
        </select>
      </div>

      <div class="form-control">
        <input type="text">
      </div>

      <button class="btn" type="button">Вибрати столицю</button>
    </div>

    <div class="card">
      <h2>Ваші навички</h2>
      <button class="btn" type="button">Добавити навичку</button>
      <div class="form-control">
        <label></label>
        <input type="text">
      </div>
    </div>

    <button class="btn" type="submit">Відправити</button>

  </form>
</div>
